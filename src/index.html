<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Yuichi Hagio">
    <meta name="description" content="Health Tracking App">
    <title>Health Tracker</title>
    <link rel="stylesheet" href="css/main.css"></link>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Health Tracker</h1>
      </header>

      <div id="formBox">
        <form class="form">
          <input type="text" class="inputForm" placeholder="Type a food name" required autofocus>
          <button type="submit" class="submitButton">Search</button>
        </form>
      </div>

      <ul id="resultList" class="List">
      </ul>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.2.2/backbone-min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
